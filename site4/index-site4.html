<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>учебный - сайт 3</title>

  <link rel="stylesheet" href="style-site4.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="js-site4.js" defer></script>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row d-flex justify-content-between header-block">
        <div class="col-lg-12">
          <h1>учебная задача / jQuery + Bootstrap</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-between header-block">
        <div class="col-lg-3 p-2 leftscore-box">
          <div class="col-lg-12 leftscore">ГОЛ!</div>
        </div>
        <button type="button" class="btn btn-danger w-25 p-2 stop-move">остановить движение</button>
        <button type="button" class="btn btn-primary w-25 p-2 go-init">перейти в начало</button>
        <div class="col-lg-3 p-2 rightscore-box">
          <div class="col-lg-12 rightscore">ГОЛ!</div>
        </div>
      </div>
  </header>

  <main>

    <div class="container football">
      <img class="field"
        src="https://raw.githubusercontent.com/yaplusplus/mcs-humanjs/master/day5/jquery/img/field.jpg">
      <img class="ball" src="https://raw.githubusercontent.com/yaplusplus/mcs-humanjs/master/day5/jquery/img/ball.png">
    </div>

  </main>

  <footer>
  </footer>
</body>

</html>
